<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>詳細ページ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    button {
      background-color: #333; color: white; border: none;
      padding: 6px 12px; margin: 10px 5px 0 0; font-size: 16px;
      border-radius: 6px; cursor: pointer;
    }
    button:hover { background-color: #555; }
    input[type="text"] {
      width: 300px; height: 30px; padding: 6px;
      font-size: 16px; margin-top: 10px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    div { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>詳細情報</h1>

  <div><strong>ID:</strong> <span id="id"></span></div>
  <div><strong>UserID:</strong> <span id="userId"></span></div>
  <div><strong>CreatedAt:</strong> <span id="createdAt"></span></div>
  <div><strong>UpdatedAt:</strong> <span id="updatedAt"></span></div>

  <div>
    <strong>Content:</strong><br>
    <input type="text" id="contentInput">
  </div>

  <button onclick="goBack()">戻る</button>
  <button onclick="updateContent()">更新</button>
  <button onclick="deleteContent()">削除</button>

  <script>
    const BASE_URL = 'http://13.113.192.208';
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    window.onload = function() {
      if (!id) {
        alert('IDが見つかりません');
        window.location.href = 'index.html';
        return;
      }

      fetch(`${BASE_URL}/posts/${id}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('id').textContent = data.id;
          document.getElementById('userId').textContent = data.user_id;
          document.getElementById('createdAt').textContent = data.created_at;
          document.getElementById('updatedAt').textContent = data.updated_at;
          document.getElementById('contentInput').value = data.content;
        })
        .catch(error => {
          console.error('詳細取得エラー:', error);
          alert('データ取得エラー');
          window.location.href = 'index.html';
        });
    };

    function goBack() {
      window.location.href = 'index.html';
    }

    function updateContent() {
      const updatedContent = document.getElementById('contentInput').value;
      fetch(`${BASE_URL}/posts/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ Content: updatedContent })
      })
      .then(response => {
        if (response.ok) {
          alert('更新成功');
          window.location.href = 'index.html';
        } else {
          alert('更新失敗');
        }
      })
      .catch(error => console.error('更新エラー:', error));
    }

    function deleteContent() {
      if (!confirm('本当に削除しますか？')) {
        return;
      }
      fetch(`${BASE_URL}/posts/${id}`, {
        method: 'DELETE'
      })
      .then(response => {
        if (response.ok) {
          alert('削除成功');
          window.location.href = 'index.html';
        } else {
          alert('削除失敗');
        }
      })
      .catch(error => console.error('削除エラー:', error));
    }
  </script>
</body>
</html>
