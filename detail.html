<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>詳細ページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>詳細情報</h1>

    <div><strong>ID:</strong> <span id="id"></span></div>
    <div><strong>UserID:</strong> <span id="userId"></span></div>
    <div><strong>CreatedAt:</strong> <span id="createdAt"></span></div>
    <div><strong>UpdatedAt:</strong> <span id="updatedAt"></span></div><br>

    <div>
      <strong>変更後のコンテンツ:</strong><br>
      <textarea id="contentAfter" placeholder="新しいコンテンツ"></textarea>
    </div>

    <button onclick="goBack()">戻る</button>
    <button onclick="updateContent()">更新</button>
  </div>

  <script src="config.js"></script>
  <script src="detail.js"></script>
</body>
</html>
