<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>トップページ</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    span { font-size: 16px; margin-right: 10px; }
    button {
      background-color: #333; color: white; border: none;
      padding: 6px 12px; margin-left: 5px; font-size: 16px;
      border-radius: 6px; cursor: pointer;
    }
    button:hover { background-color: #555; }
    .content-item { margin-bottom: 12px; }
  </style>
</head>
<body>
  <h1>コンテンツ管理</h1>

  <div>
    <input type="text" id="newContent" placeholder="新しいコンテンツ">
    <button onclick="createContent()">登録</button>
  </div>

  <h2>一覧</h2>
  <div id="contentList"></div>

  <script>
    const BASE_URL = 'http://13.113.192.208';

    window.onload = function() {
      fetch(BASE_URL + '/posts')
        .then(response => response.json())
        .then(data => populateList(data))
        .catch(error => console.error('取得エラー:', error));
    };

    function populateList(data) {
      const listContainer = document.getElementById('contentList');
      listContainer.innerHTML = '';

      data.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'content-item';

        const textSpan = document.createElement('span');
        textSpan.textContent = `${item.user_id}:${item.content}`;
        itemDiv.appendChild(textSpan);

        const viewBtn = document.createElement('button');
        viewBtn.textContent = '詳細';
        viewBtn.onclick = () => {
          window.location.href = `detail.html?id=${item.id}`;
        };
        itemDiv.appendChild(viewBtn);

        listContainer.appendChild(itemDiv);
      });
    }

    function createContent() {
      const content = document.getElementById('newContent').value;
      if (!content) {
        alert('コンテンツを入力してください');
        return;
      }

      fetch(BASE_URL + '/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ Content: content })
      })
      .then(response => {
        if (response.ok) {
          alert('登録成功');
          location.reload();
        } else {
          alert('登録失敗');
        }
      })
      .catch(error => console.error('登録エラー:', error));
    }
  </script>
</body>
</html>
